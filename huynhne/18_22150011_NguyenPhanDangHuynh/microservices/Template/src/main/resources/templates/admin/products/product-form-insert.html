<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add New Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="card-title">Add New Article</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/products/save}" th:object="${product}" 
                              method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="ten" class="form-label">Tiêu đề</label>
                                <input type="text" class="form-control" id="ten" th:field="*{ten}"
                                       th:classappend="${#fields.hasErrors('ten')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="moTa" class="form-label">Tóm tắt</label>
                                <textarea class="form-control" id="moTa" th:field="*{moTa}" rows="3"
                                          th:classappend="${#fields.hasErrors('moTa')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="noiDung" class="form-label">Nội dung</label>
                                <textarea class="form-control" id="noiDung" th:field="*{noiDung}" rows="6"
                                          th:classappend="${#fields.hasErrors('noiDung')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="tacGia" class="form-label">Tác giả</label>
                                <input type="text" class="form-control" id="tacGia" th:field="*{tacGia}"
                                       th:classappend="${#fields.hasErrors('tacGia')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tacGia')}" th:errors="*{tacGia}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hình ảnh</label>
                                <div class="mb-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="imageSource" 
                                               id="imageSourceFile" value="file" checked>
                                        <label class="form-check-label" for="imageSourceFile">Upload ảnh</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="imageSource" 
                                               id="imageSourceUrl" value="url">
                                        <label class="form-check-label" for="imageSourceUrl">Link ảnh</label>
                                    </div>
                                </div>
                                <div id="fileUpload">
                                    <input type="file" class="form-control" id="imageFile" name="imageFile" 
                                           accept="image/*">
                                </div>
                                <div id="urlInput" style="display: none;">
                                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" 
                                           placeholder="Nhập URL hình ảnh">
                                </div>
                                <div class="mt-2" id="imagePreview" style="display: none;">
                                    <img id="preview" class="img-thumbnail" style="max-height: 200px">
                                </div>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="tacGia" class="form-label">Tác giả</label>
                                <input type="text" class="form-control" id="tacGia" th:field="*{tacGia}">
                            </div> -->
                            <div class="mb-3">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                                <select class="form-select" id="trangThai" th:field="*{trangThai}">
                                    <option value="true">Hoạt động</option>
                                    <option value="false">Không hoạt động</option>
                                </select>
                            </div>
                            <div class="text-end">
                                <a th:href="@{/admin/products/list-product}" class="btn btn-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Lưu bài viết
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
